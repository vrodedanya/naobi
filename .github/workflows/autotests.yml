name: autotests

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master
      - develop
  schedule:
    - cron '0 0,12 * * *'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install radish
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install radish-bdd

    - name: Install gcc
      run: |
        sudo apt update
        sudo apt install gcc-10 g++-10

    - name: Build naobi
      env:
        CC: gcc-10
        CXX: g++-10
      run: |
        mkdir build
        cd build
        cmake .. -DUSE_ASAN=1
        make -j
        ./naobi -v

    - name: Run unit tests
      working-directory: ${{github.workspace}}/build
      run: ./naobi_test

    - name: Run old style functional tests
      working-directory: ${{github.workspace}}/test/functional
      run: |
        python3 functionalTester.py

    - name: Run gherkin scenario tests
      working-directory: ${{github.workspace}}/test/gherkin
      run: radish features --write-steps-once
